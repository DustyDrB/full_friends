<html>
<head>
	<title>Full Friends</title>
</head>
<body>
	<div id="container">
		<h2>These are my friends!</h2>
		<ul><!-- Enter friend data here --></ul>
		<form action="/friends" method="POST">
			<input type="text" value="First Name" name="first_name">
			<input type="text" value="Last Name" name="last_name">
			<input type="submit" value="Add" name="add">
		</form>
		<form action="/friends/<id>/delete" method="POST">
			<input type="submit" value="Delete" name="delete">
		</form>
		<form action="/friends/<id>/edit" method="GET">
			<input type="submit" value="Edit" name="edit">
		</form>
	</div>
</body>
</html>
